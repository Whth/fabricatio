[package]
name = "fabricatio-anki"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
clap = { version = "4.5.39", features = ["derive"] }

pyo3 = { version = "0.24.2", features = ["extension-module"] }
deck_loader = { path = "./src/deck_loader" }
pythonize = "0.24"
serde_yml = "0.0.12"
sanitize-filename = "0.6.0"
regex = "1.11.1"



