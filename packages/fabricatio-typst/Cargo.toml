[package]
name = "fabricatio-typst"
edition = "2024"
[lib]
crate-type = ["cdylib"]

[dependencies]
biblatex = "0.10.0"
nucleo-matcher = "0.3.1"
pyo3 = { version = "0.25.0", features = ["extension-module"] }
pythonize = "0.25.0"
rayon = "1.10.0"
regex = "1.11.1"
serde_yml = "0.0.12"
tex2typst-rs = "0.4.1"
typst_conversion = { path = "src/typst_conversion" }

clap = { version = "4.5.29", features = ["derive"] }

fabricatio-logger = {path = "../../crates/fabricatio-logger"}
log = "0.4.27"