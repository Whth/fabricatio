[package]
name = "fabricatio-memory"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.41"
jieba-rs = "0.7.2"

pyo3 = { version = "0.24.2", features = ["extension-module"] }
tantivy = "0.24.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

