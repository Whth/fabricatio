[package]
name = "fabricatio-memory"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.41"
jieba-rs = "0.7.2"
tantivy = { version = "0.24.1", features = ["mmap"] }
pyo3 = { version = "0.24.2", features = ["extension-module"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
once_cell = "1.21.3"
lingua = "1.7.2"

